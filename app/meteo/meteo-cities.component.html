<div class="city-filter"><input type="text" [(ngModel)]="cityName" placeholder="Search for the location you're interested in..."></div>
<ul id="cities">
    <li class="city_details" *ngFor="let o of forecast | searchCity:cityName">
        <span class='current_location'>{{o.name | uppercase}}</span>
        <span class='current_temp'>{{o.temp | number : '1.0-1'}}&deg;C / {{o.temp | tempToFahrenheit:celsius | number : '1.0-1'}}&deg;F</span>
        <span class='current_clouds'>Clouds: {{o.clouds}}%</span>
        <span class='current_humidity'>Humidity: {{o.humidity}}%</span>
        <span class='current_current_wind'>Wind: {{o.wind}} m/s {{o.winddir | windDescribe:wind}}</span>
        <span class='current_pressure'>Pressure: {{o.pressure}} hPa</span>
        <span class='current_weather_image {{o.weather}}'></span>
        <span class='current_weather'>{{o.description}}</span>
    </li>
</ul>
